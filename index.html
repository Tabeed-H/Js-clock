<!DOCTYPE html>
<head>
    <title>Simple JavaScript clock</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="hand seconds-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand hour-hand"></div>
        <div class="mid-point"></div>
        <div class="t12 time">12</div>
        <div class="t09 time">09</div>
        <div class="t03 time">03</div>
        <div class="t06 time">06</div>
        <div class="extra">
            <div class="date">13 <span class="day">tue</span> </div>
        </div>
        <div class="digital">
            <div class="text"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
